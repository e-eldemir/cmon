        // const buttonText = document.querySelector("#updatenote");
        const resultLayer = document.querySelector("#pose-result");
        async function main() {
            const video = document.querySelector("#pose-video");
            const canvas = document.querySelector("#pose-canvas");
            const ctx = canvas.getContext("2d");
            // configure gesture estimator
            // add "âœŒðŸ»" and "ðŸ‘" as sample gestures
            const knownGestures = [
                fp.Gestures.VictoryGesture,
                fp.Gestures.ThumbsUpGesture,
                fp.Gestures.RaisedGesture
            ];
            const GE = new fp.GestureEstimator(knownGestures);
            // load handpose model
            const model = await handpose.load();
            console.log("Handpose model loaded");
            mylogger('Handpose model loaded');
            // main estimation loop
            const estimateHands = async() => {
                // clear canvas overlay
                ctx.clearRect(0, 0, config.video.width, config.video.height);
                //    resultLayer.innerText = '';
                // get hand landmarks from video
                // Note: Handpose currently only detects one hand at a time
                // Therefore the maximum number of predictions is 1
                const predictions = await model.estimateHands(video, true);
                for (let i = 0; i < predictions.length; i++) {
                    // draw colored dots at each predicted joint position
                    for (let part in predictions[i].annotations) {
                        for (let point of predictions[i].annotations[part]) {
                            drawPoint(ctx, point[0], point[1], 6, landmarkColors[part]);
                        }
                    }
                    // estimate gestures based on landmarks
                    // using a minimum score of 9 (out of 10)
                    // gesture candidates with lower score will not be returned
                    const est = GE.estimate(predictions[i].landmarks, 1);
                    if (est.gestures.length > 0) {
                        // find gesture with highest match score
                        let result = est.gestures.reduce((p, c) => {
                            return (p.score > c.score) ? p : c;
                        });
                        // resultLayer.innerText = gestureStrings[result.name];
                        callVideo2(result.name);
                    }
                    // update debug info
                    // updateDebugInfo(est.poseData);
                }
                // ...and so on
                setTimeout(() => {
                    // if (waitXsecond == false) {
                    estimateHands();
                    // }
                }, 1000 / config.video.fps);
            };
            estimateHands();

        async function initCamera(width, height, fps) {
            const constraints = {
                audio: false,
                video: {
                    facingMode: "user",
                    width: width,
                    height: height,
                    frameRate: {
                        max: fps
                    }
                }
            };
            const video = document.querySelector("#pose-video");
            video.width = width;
            video.height = height;

            // get devices list
            // const devices = await navigator.mediaDevices.enumerateDevices();
            // console.log(devices);

            // get video stream
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    resolve(video)
                };
            });
        }

        function drawPoint(ctx, x, y, r, color) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
